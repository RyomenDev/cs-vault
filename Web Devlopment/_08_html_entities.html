<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html_entities</title>
</head>
<body>
   <h1>html_entities</h1>
   <!-- <class="container"><p>this is a paragraph</p></class> -->
   <div class="container"><p>this is a paragraph</p></div>
  
   <!-- for spaces -->
   <!-- <class="container"><p>this is another &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; paragraph</p></class> -->
   <div class="container"><p>this is another &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; paragraph</p></div>

   <!-- for character entity -->
   <div class="container"><p>this is a paragraph containing character entity
       <ul>
           <li> &lt;p&gt;</li>
           <li> pound: &pound;</li>
           <li> copyright: &copy;</li>
           <li> empty: &#8203;</li>
           <li> fraction 1/4: &frac14;</li>
           <li> &rAarr;</li>
           <li> &rArr;;</li>
       </ul>
   </p></div>

</body>
</html>
