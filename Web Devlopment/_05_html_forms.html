<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>

<body>
    <h2>this is a form tutorial</h2>
    <form action="backend.php">
        <label for="name"></label>
        <div>
            NAME:<input type="text" name="myname" id="name">
        </div>
        <div>
            ROLE:<input type="text" name="myrole">
        </div>
        <div>
            Email:<input type="email" name="myemail">
        </div>
        <br>
        <div>
            BONUS<input type="number" value="1000" name="bonus">
        </div>
        <br>
        <div>
            <input type="datetime" value="Date">
        </div>
        <div>
            Are You Eligible<input type="checkbox" name="eligiblity" checked>
        </div>
        <div>
            GENDER: MALE<input type="radio" name="gender"> FEMALE<input type="radio" name="gender" checked>
            OTHER1<input type="checkbox" name="gender">
            OTHER2<input type="checkbox" name="gender" checked>
        </div>
        <br>
        <div>
            ABOUT<br><textarea name="mytext" cols="30" rows="5"></textarea>
        </div>
        <br>
        <div>
            <label for="car">Car</label>
            <select name="mycar" id="car">
                <option value="swf">swift</option>
                <option value="harr" selected>harrier</option>
                <option value="audi">audi</option>
            </select>
        </div>
        <div>
            <input type="submit" value="submit now">
            <input type="reset" value="reset now">
        </div>
    </form>

</body>

</html>
