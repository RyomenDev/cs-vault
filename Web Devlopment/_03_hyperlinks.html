<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>linking hypertexts and images</title>
</head>

<body>
    <!-- OPENS IN SAME TABS -->
    to open in same tab: <br>
    <a href="https://google.com/">Go to GOOGLE</a> <br>
    <a href="https://www.facebook.com/">Go to FACEBOOK</a><br>
    <a href="https://www.youtube.com/">Go to YOU TUBE</a><br>

    <!-- OPENS IN SAME DIFFERENT TABS -->
    <br>
    <br>
    <br>

    to open in diffeent tab:<br>
    <a href="https://google.com/" target="_blank">Go to GOOGLE</a><br>
    <a href="https://www.facebook.com/" target="_blank">Go to FACEBOOK</a><br>
    <a href="https://www.youtube.com/" target="_blank">Go to YOU TUBE</a><br>
    <a href="/basics.html" target="_blank">basics of html</a><br>

    <!-- if image will not be present alt text is shown -->
    <img src="Remini20210508170821817.jpg" height="400px" width="600px" alt="error loading image">
    <img src="https://images.unsplash.com/photo-1640033809641-b44037128681?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=415&q=80" alt="error loading image">
    <img src="https://source.unsplash.com/400x400/?nature,water" alt="error loading image" >
    <!-- <img src="https://source.unsplash.com/600x900/?nature,water" alt="error loading image" width="150" height="30"> -->
   
</body>

</html>
