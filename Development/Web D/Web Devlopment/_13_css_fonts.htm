<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS fonts</title>
    <!-- <link href="https://fonts.google.com/share?selection.family=Koulen%7CSmooch" rel="stylesheet"> -->
    <link href="https://fonts.googleapis.com/css2?family=Koulen&family=Smooch&display=swap" rel="stylesheet">
    <style>
        p {
            font-family: 'Koulen', Georgia, 'Times New Roman', Times, serif;
            font-variant: small-caps;
            font-size: 30px; /* 1/96th of an inch*/
            line-height: 2em;
            font-weight: bold;
        }
        span{
            font-weight: 200;
            font-style: italic;
        }
    </style>
</head>

<body>
    <h2>Css fonts</h2>
    <p>lets play with css fonts</p>
    <p>this is very <span>exciting.</span></p>

</body>

</html>
