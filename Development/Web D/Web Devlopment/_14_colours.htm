<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colours in CSS</title>
    <style>
        #para1{
            color: blue; /*color by name*/
        }
        #para3{
            color: rgb(221, 17, 102); /*color by rgb*/
            background-color: #efbf23;
        }
        #para2{
            color: #efbf23; /*color by hex value*/
            background-color: rgb(248, 25, 21);
        }
    </style>
</head>
<body>
    <h2>this is my first box.third
    <p id="para1">"this is a paragarph from first box"></p>
    <h2>this is my second box.</h2>
    <p id="para2">"this is a paragarph from second box"></p>
    <h2>this is my third box.</h2>
    <p id="para3">"this is a paragarph from third box"></p>
</body>
</html>
