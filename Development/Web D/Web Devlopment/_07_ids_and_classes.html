<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and Classes in HTML</title>
</head>

<body>
    <!-- id-> only single time used specified for one -------- to identify
    class->multiple time used specified for many -->
    <h2>Ids and Classes in HTML</h2>
    <div id="mainbox" class="redbg black">
        <!-- div#mainbox.redg.black - enter -> -->
        this is the mainbox
    </div>
    <span class="redbg"></span>

    <!-- emmets -->
    <!-- (.)is for class (#)is for id's -->
    <!-- emmet takes div tag as default -->
    <!-- .black#blue -->
    <div class="black" id="blue"></div>

    <!-- for multiple -> span.wer#rew*4 -->
    <!-- for multiple -> <span class="wer" id="rew"></span> -->
    <span class="wer" id="rew">first</span>
    <span class="wer" id="rew">second</span>
    <span class="wer" id="rew">third</span>
</body>

</html>
